<!-- 首页我的应用 徽章回调函数 -->
<script>
function renderWaitingCount(waiting) {
  if (waiting != null) {
    document.getElementById('NewFileCount').innerHTML = waiting.NewFileCount;
    document.getElementById('WaitDealCount').innerHTML = waiting.WaitDealCount;
    document.getElementById('NotifyCount').innerHTML = waiting.NotifyCount;
    if(waiting.NewFileCount!=0){
      document.getElementById('NewFileCount').style.display='block';
    }
    if(waiting.WaitDealCount!=0){
      document.getElementById('WaitDealCount').style.display='block';
    }
    if(waiting.NotifyCount!=0){
      document.getElementById('NotifyCount').style.display='block';
    }
  }
}

function renderBizWaitingCount(bizWaiting) {
  // document.getElementById('BizWaitingCount').innerHTML='1'
  if (bizWaiting != null) {
    // alert(bizWaiting.todocount);
    document.getElementById('BizWaitingCount').innerHTML = bizWaiting.todocount;
    if(bizWaiting.todocount!=0){
      document.getElementById('BizWaitingCount').style.display='block';
    }
  }
}

function renderNewMailCount(newMail) {
  if (newMail != null) {
    // alert(newMail.MailCount); 
    document.getElementById('NewMailCount').innerHTML = newMail.MailCount;
    if(newMail.MailCount!=0){
      document.getElementById('NewMailCount').style.display='block';
    }
  }
}

</script>

<body>
  <div id="app"></div>
  <script type="text/javascript">
  init();

  function init() {
    var element = document.getElementsByTagName('body')[0];
    if (navigator.appName == "Microsoft Internet Explorer" && parseInt(navigator.appVersion.split(";")[1].replace(/[ ]/g, "").replace("MSIE", "")) < 9) {
      element.className = 'versionstyle';
      element.innerHTML = '您的浏览器版本过低，请下载IE9及以上版本';
      return;
    }
  }
  </script>
