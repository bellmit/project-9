<div id="gadget-site-content-HR131" class="innerHtml collapse in">
  	<div>
		<div class="people_detail">
			<div class="b_tittle">
				<!--<img id="imgSrc" src="../i_hr/ifbp_hr/widget/homePage/homePage_material/img/peple.png"/>-->
				<img id="imgSrc" :src="imgPath" @error="errorLoadImg()"/>
				<div class="introduce">
					<p class="name">{{name}}</p>
					<p class="position">
						<span>{{postName}}</span>
						<span style="margin-left: -3px;margin-right: -3px;" v-if="postName && deptName">-</span>
						<span>{{deptName}}</span>
					</p>
				</div>
			</div>
			<div class="b_content">
				
				<div style="margin-left: 16px;" v-if="show==false">
					{{showmsg}}
				</div>
				<el-row v-if="show==true">
					<el-col :span="8">
						<span>资料完整度:</span>
					</el-col>
					<el-col :span="8">
						<!--<el-tooltip class="item" effect="dark" :content="'您已击败'+percentage+'的同事哦~'" placement="bottom-start">-->
							<div id="b_div">
								<div id="widthData" :style="{width:widthData+'%'}"></div>
							</div>
						<!--</el-tooltip>-->
					</el-col>
					<el-col :span="8">
						<div id="div2">{{percentage}}</div>
						<a class="perfect" v-if="widthData<100">继续完善</a>
						<a class="perfect" v-if="widthData==100">继续修改</a>
					</el-col>
				</el-row>
			</div>
			
		</div>
	</div>
</div>
