<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="job_age.css" />
		<script type="text/javascript" src="echarts.min.js" ></script>
	</head>
	<body>
		<div class="position_age">
			<div class="b_title"><p>职务年龄分布</p></div>
			<div id="main" style="width:100%;height:400px;"></div>
			<div class="b_footer">
				<p class="more">更多</p>
			</div>
		</div>
	</body>
	<!--<script type="text/javascript" src="jquery-3.2.1.js" ></script>-->
	<script>
		   
		  // 基于准备好的dom，初始化echarts实例
        	var myChart = echarts.init(document.getElementById('main'));
				option = {
				    color: ['#9CC980', '#6FB4FF', '#FF876A'],
				    tooltip: {
				        trigger: 'axis',
				        axisPointer: {
				            type: 'shadow'
				        }
				    },
				    legend: {
				        data: ['基层', '中层', '高层'],
				        x: 'right'
				    },
				    calculable: true,
				    xAxis: [
				        {
				            type: 'category',
				            axisTick: {show: false},
				            splitLine:{  
						                        　　　　show:false  
						                        　　 },
				            data: ['30岁以下', '31-45岁', '46-55岁', '56岁以上']
				        }
				    ],
				    yAxis: [
				        {
				            type: 'value'
				        }
				    ],
				    series: [
				        {
				            name: '基层',
				            type: 'bar',
				            barGap: 0,
				           // label: labelOption,
				            itemStyle: {
				                 normal: {
				                     label: {
				                         show: true,
				                         textStyle: {
				                             color: '#9CC980'
				                         },
				                          position: 'top'
				                     }
				                 }
				             },
				            data: [320, 332, 301, 334]
				        },
				        {
				            name: '中层',
				            type: 'bar',
				           // label: labelOption,
				           itemStyle: {
				                 normal: {
				                     label: {
				                         show: true,
				                         textStyle: {
				                             color: '#6FB4FF'
				                         },
				                          position: 'top'
				                     }
				                 }
				             },
				            data: [220, 182, 191, 234]
				        },
				        {
				            name: '高层',
				            type: 'bar',
				           // label: labelOption,
				           itemStyle: {
				                 normal: {
				                     label: {
				                         show: true,
				                         textStyle: {
				                             color: '#FF876A'
				                         },
				                          position: 'top'
				                     }
				                 }
				             },
				            data: [150, 232, 201, 154]
				        }
				    ]
				};
				 // 使用刚指定的配置项和数据显示图表。
       			 myChart.setOption(option);
       			 window.onresize = myChart.resize;//自适应屏幕
	</script>
</html>
